<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzdemic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Joti+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <link rel="stylesheet" href="css/introjs.css">
    <link rel="stylesheet" href="css/introjs-modern.css">
    <link rel="stylesheet" href="css/chardinjs.css">
    <link rel="stylesheet" href="css/game-style.css">
    <link rel="stylesheet" href="css/player-syringe.css">

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/event-emitter-5.1.0.min.js"></script>
    <script src="js/lib/progress-bar.js"></script>
    <script src="js/lib/intro-2.7.0.js"></script>
    <script src="js/lib/chardinjs-0.1.3.min.js"></script>
    <script src="js/lib/d3-3.5.3.min.js"></script>
    <script src="js/lib/topojson-1.6.9.min.js"></script>
    <script src="js/lib/circle-progress.js"></script>

    <script src="js/url-params.js"></script>
    <script src="js/game-utils.js"></script>
    <script src="js/game-grid.js"></script>
    <script src="js/game-tile.js"></script>
    <script src="js/game-html-actuator.js"></script>
    <script src="js/game-html-gadget.js"></script>
    <script src="js/game-input-manager.js"></script>
    <script src="js/game-manager.js"></script>
    <script src="js/game-earth-globe.js"></script>
    <script src="js/game-result.js"></script>
    <script src="js/game-main.js"></script>
    <script src="js/intro.js"></script>
  </head>
  <body>
    <div class="top-space"></div>

    <div class="game-window">
      <table class="center-block virus-list">
        <td><div class="game-panel game-virus-panel virus-red title-animation on-title"></div></td>
        <td><div class="game-panel game-virus-panel virus-yellow title-animation on-title"></div></td>
        <td style="width: 475px;"></td>
        <td><div class="game-panel game-virus-panel virus-green title-animation on-title"></div></td>
        <td><div class="game-panel game-virus-panel virus-blue title-animation on-title"></div></td>
      </table>

      <table class="center-block puzzle-list">
        <td>
          <div class="game-container player1 title-animation on-title result-animation">
            <div class="game-message">
              <p></p>
              <span></span>
            </div>

            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>

            <div class="tile-container"></div>
            <div class="tile-animation-container"></div>
          </div>
        </td>

        <td>
          <div class="center-space" style="width: 200px"></div>
        </td>

        <td>
          <div class="game-container player2 title-animation on-title result-animation">
            <div class="game-message">
              <p></p>
              <span></span>
            </div>

            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>

            <div class="tile-container"></div>
            <div class="tile-animation-container"></div>
          </div>
        </td>
      </table>

      <table class="center-block player-fruit-list">
        <td>
          <div class="game-panel player1 title-animation on-title">
            <div class="syringe">
              <div class="background"></div>
              <div class="syringe-image"></div>
            </div>
          </div>
        </td>
        <td><div style="width: 130px"></div></td>
        <td>
          <div class="game-panel pack title-animation on-title">
            <div class="pack">
              <div class="background"></div>
              <div class="pack-image"></div>
            </div>
          </div>
        </td>
        <td><div style="width: 130px"></div></td>
        <td>
          <div class="game-panel player2 title-animation on-title">
            <div class="syringe">
              <div class="background"></div>
              <div class="syringe-image"></div>
            </div>
          </div>
        </td>
      </table>

      <br><br>

      <div class="progress-bar-wrapper title-animation on-title"></div>

      <div id="game-background"></div>

      <div class="game-loading-wrapper" style="opacity: 0;">
        <div class="game-loading"></div>
      </div>
    </div>

    <div class="game-title" style="opacity: 0;">
      <div class="space"></div>
      <h1 class="game-font">Puzzdemic</h1>
      <small class="game-title-desc">- Press <span class="gamepad-a-button">Ⓐ</span> to Start -</small>

      <table class="center-block level-select">
        <td class="player1">
          <div class="level-up" style="opacity: 1"><img src="img/mark-up.png"></div>
          <div class="level current">Player1</div>
          <div class="level">Hard</div>
          <div class="level">Extreme</div>
          <div class="level-down" style="opacity: 0"><img src="img/mark-down.png"></div>
        </td>
        <td><div style="width: 500px;"></div></td>
        <td class="player2">
          <div class="level-up" style="opacity: 1"><img src="img/mark-up.png"></div>
          <div class="level current">Player2</div>
          <div class="level">Hard</div>
          <div class="level">Extreme</div>
          <div class="level-down" style="opacity: 0"><img src="img/mark-down.png"></div>
        </td>
      </table>
    </div>

    <div class="game-countdown" style="opacity: 0;">
      <div class="count">
        5
      </div>
    </div>

    <div class="game-result-wrapper">
      <div class="game-result">
        <div class="game-result-title">ゲーム結果</div>
        <table>
          <tr>
            <td>ワクチン</td>
            <td>
              <div class="syringe syringe-red"></div>
              <div class="syringe syringe-yellow"></div>
              <div class="syringe syringe-green"></div>
              <div class="syringe syringe-blue"></div>
            </td>
          </tr>
          <tr>
            <td>ビンの数</td>
            <td>
              <div class="pack">
                <div class="background"></div>
                <div class="pack-image"></div>
              </div>
              <div class="pack-desc">
                × <span class="pack-count">0</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>感染レベル</td>
            <td><span class="phase">PHASE 1</span><br></td>
          </tr>
          <tr>
            <td></td>
            <td><div class="phase-desc"></div></td>
          </tr>
        </table>
        <div class="game-result-footer">Aボタンで続行</div>
      </div>
    </div>
  </body>
</html>
