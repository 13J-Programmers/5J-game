    <div class="game-container">
      <div class="game-message">
        <p></p>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>

      <div class="tile-removed-container"></div>
    </div>

    <table style="margin: 0 auto">
      <td>
        <div id="redGamePanel" class="game-panel">
          <table>
            <td>
              <img src="img/CoolClips_officer.png" alt="Player role" height="50px">
              <span>Officer</span>
            </td>
            <td>
              <div class="pack red-pack right-block"></div>
            </td>
            <td>
              <div class="text-center"> x <span id="redPackNum">0</span></div>
            </td>
          </table>
          <div class="progress">
            <div class="progress-bar progress-bar-red" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </td>
      <td>
        <div id="blueGamePanel" class="game-panel">
          <table>
            <td>
              <img src="img/CoolClips_doctor.png" alt="Player role" height="50px">
              <span>Doctor</span>
            </td>
            <td>
              <div class="pack blue-pack right-block"></div>
            </td>
            <td>
              <div class="text-center"> x <span id="bluePackNum">0</span></div>
            </td>
          </table>
          <div class="progress">

            aria-valuemin="0" aria-valuemax="100" style="width:0%">

        </div>
      </td>
      <td>

            </td>

            </td>
            <td>

          </table>
          <div class="progress">

            aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </td>
      <td>
        <div id="greenGamePanel" class="game-panel">
          <table>
            <td>
              <img src="img/CoolClips_scientist.png" alt="Player role" height="50px">

            </td>
            <td>

            </td>
            <td>

          </table>
          <div class="progress">
            <div class="progress-bar progress-bar-green" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </td>
    </table>

    <div class="game-termination-message">
      <div class="game-termination-message-inner">
        <h3></h3>
        <p></p>
      </div>
