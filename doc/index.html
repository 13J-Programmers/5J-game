<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzdemic</title>
    <link rel="stylesheet" href="css/game-style.css">

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/event-emitter-5.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="js/url-params.js"></script>
    <script src="js/game-utils.js"></script>
    <script src="js/game-grid.js"></script>
    <script src="js/game-tile.js"></script>
    <script src="js/game-html-actuator.js"></script>
    <script src="js/game-html-gadget.js"></script>
    <script src="js/game-input-manager.js"></script>
    <script src="js/game-manager.js"></script>
    <script src="js/game-main.js"></script>
    <script src="js/game-earth-globe.js"></script>
  </head>
  <body>


    <table class="center-block">
      <td>
        <div class="game-container player1">
          <div class="game-message">
            <p></p>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container"></div>

          <div class="tile-removed-container"></div>
        </div>
      </td>

      <td>
        <div class="game-container player2">
          <div class="game-message">
            <p></p>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container"></div>

          <div class="tile-removed-container"></div>
        </div>
      </td>
    </table>

    <table class="center-block">
      <td>
        <div id="yellowGamePanel" class="game-panel">
          <table>
            <td>
              <img src="img/CoolClips_researcher.png" alt="Player role" height="50px">
              <span>Researcher</span>
            </td>
            <td>
              <div class="pack yellow-pack right-block"></div>
            </td>
            <td>
              <div class="text-center"> x <span id="yellowPackNum">0</span></div>
            </td>
          </table>
          <div class="progress">
            <div class="progress-bar progress-bar-yellow" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </td>
      <td>
        <div id="greenGamePanel" class="game-panel">
          <table>
            <td>
              <img src="img/CoolClips_scientist.png" alt="Player role" height="50px">
              <span>Scientist</span>
            </td>
            <td>
              <div class="pack green-pack right-block"></div>
            </td>
            <td>
              <div class="text-center"> x <span id="greenPackNum">0</span></div>
            </td>
          </table>
          <div class="progress">
            <div class="progress-bar progress-bar-green" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </td>
    </table>

    <div class="game-termination-message">
      <div class="game-termination-message-inner">
        <h3></h3>
        <p></p>
      </div>
    </div>

    <div id="game-background"></div>

  </body>
</html>
